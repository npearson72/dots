name: trs
root: ~/Dev/trs/ansible
tmux_options: -f ~/.config/.tmux.conf

windows:
  - vagrant:
      layout: even-horizontal
      panes:
        - tmux send-keys -R && tmux clear-history
        - tmux send-keys -R && tmux clear-history
  - magento:
      root: ~/Dev/trs/magento
  - production:
      panes: ssh trs -p $TRS_PORT
