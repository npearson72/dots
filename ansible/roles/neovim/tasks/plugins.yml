- name: install pip
  become: yes
  become_user: root
  easy_install:
    name: pip
    state: latest

- name: install python 2 provider for neovim
  pip:
    name: neovim
    extra_args: --user

- name: install python 3 provider for neovim
  pip:
    name: neovim
    extra_args: --user
    executable: pip3

- name: install node.js provider for neovim
  yarn:
    name: neovim
    global: yes
    state: latest

- name: install ruby provider for neovim
  command: "{{ home }}/.rbenv/shims/gem install neovim"

- name: "create {{ neovim_config_path }}/autoload dir"
  file:
    path: "{{ neovim_config_path }}/autoload"
    state: directory

- name: install vim-plug
  get_url:
    url: "{{ vim_plug_repo }}"
    dest: "{{ neovim_config_path }}/autoload/plug.vim"
    force: yes

- name: install neovim plugins 
  command: nvim --headless "+silent! PlugInstall!" +qall!
